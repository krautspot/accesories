<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="index, follow">
  <meta property="og:locale" content="es_PE"/>
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="Krautstore - Accesorios"/>
  <meta property="og:description" content="Define tu estilo."/>
  <meta property="og:url" content="https://krautstore.github.io/accesories/"/>
  <meta property="og:site_name" content="krautstore.github.io/accesories/"/>
  <meta property="og:image" content="multimedia/favicon.png"/>
  <meta property="og:image:alt" content="Krautstore Logo"/>
  <meta name="description" content="Define tu estilo."/>
  <meta name="keywords" content="accesorios, krautspot, tienda"/>
  <!-- Page Icon --> 
  <link rel="shortcut icon" href="multimedia/favicon.png">
  <!-- CSS Documents -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Krautstore - Accesorios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-stone-950">
  <div id="main-content">
    <header id="header">
      <div class="mx-auto flex flex-wrap items-center justify-between px-4 md:px-6">
        <!-- Div del logo y nombre de la empresa -->
        <div class="flex items-center gap-2">
          <img id="header-logo" src="" alt="Store Logo" class="h-6 md:h-8 w-auto hidden md:block">
          <span id="header-store-name" class="text-xl md:text-2xl font-bold text-white hidden md:inline"></span>
        </div>

        <!-- Div de la barra de búsqueda y el eslogan -->
        <div class="flex flex-col items-center flex-1 w-full md:w-auto">
          <div class="relative w-full max-w-md mb-2">
            <input id="search-bar" type="text" placeholder="Buscar productos..." class="w-full rounded-md text-sm py-2 pl-4 pr-10 bg-white outline-none">
            <button id="search-btn" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <p id="header-slogan" class="text-base italic text-white text-center hidden md:inline"></p>
        </div>

        <!-- Div del ícono de menú -->
        <div class="flex items-center px-4 md:px-10">
          <button id="menu-icon" class="text-white text-3xl md:text-4xl">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Menú de categorías -->
    <div id="category-menu" class="hidden overflow-y-auto">
      <button id="category-menu-close" class="text-2xl absolute top-4 right-4">
        <i class="fa fa-times"></i>
      </button>
      <h3 class="text-lg font-bold mb-4">Categorías</h3>
      <ul class="space-y-2" id="category-list">
        <!-- Aquí se insertarán dinámicamente las categorías desde el JSON -->
      </ul>
    </div>

    <section id="products" class="dark:bg-stone-900 flex flex-col md:flex-row mt-16 pt-8">
      <!-- Contenedor de productos -->
      <div id="products-container" class="w-full flex-1 p-4">
        <h2 class="text-2xl font-bold mb-4 dark:text-white">Últimos Productos</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Aquí se insertarán dinámicamente los productos desde el JSON -->
        </div>
      </div>
    </section>

    <footer id="footer" class="flex bg-stone-900 dark:bg-stone-800 py-8 text-white">
      <div class="mx-auto px-4 md:px-6 grid md:grid-cols-1 gap-8">
        <div class="text-center">
          <div class="flex items-center justify-center gap-2">
            <img id="footer-logo" src="" alt="Store Logo" class="h-7 w-auto">
            <span id="footer-store-name" class="font-bold text-3xl"></span>
          </div>
          <p id="footer-slogan" class="font-medium italic py-2 text-base"></p>
        </div>
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
